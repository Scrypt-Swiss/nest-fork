<!DOCTYPE html>
<html>
  <head>
    <script>
      const socket = new WebSocket('ws://localhost:8266/test/path');
      socket.onopen = function() {
        console.log('Connected');
        socket.send(
          JSON.stringify({
            event: 'events',
            data: 'test',
          }),
        );
        socket.onmessage = function(data) {
          console.log(data);
        };
      };
    </script>
  </head>

  <body></body>
</html>
